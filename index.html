<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
        <source srcset="images/museumlandscape.jpg>
            media="(min-width: 320px)" >
        <source srcset="images/museum.jpg"
            media="(min-width: 480px)" >
        <source srcset="images/museumsquare.jpg"
            media="(min-width: 960px)" >
            
        <img src="images/museum.jpg" alt="picture of the inside of a museum">
    </picture>

  </header>
</body>

</html>
